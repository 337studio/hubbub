<!doctype html>

<html>

  <head>
    <title>Backstop Media - Backbone.js</title>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script src='vendor/json2.js'></script>
    <script src='vendor/jquery.js'></script>
    <script src='vendor/underscore.js'></script>
    <script src='vendor/backbone.js'></script>
    <script src='index.js'></script>
    <script src='sync.js'></script>
    <script src='models/model.js'></script>
    <script src='models/board.js'></script>
    <script src='models/user.js'></script>
    <script src='models/repo.js'></script>
    <script src='models/issue.js'></script>
    <script src='views/view.js'></script>
    <script src='views/main.js'></script>
    <script src='views/issue.js'></script>
    <script id='js-main-view-template' type='text/template'>
      <input id='js-add-input'><button id='js-add-button'>Add</button>
      <div id='js-message' class='box'>
        Please enter a user or user/repo combo.
      </div>
    </script>
    <script id='js-search-results-template' type='text/template'>
      Found:
      <ul>
        <% repos.each(function (repo) { %>
          <li>
            <a href='#' class='js-repo-result' data-repo-id='<%= repo.id %>'><%= repo.displayName() %></a>
          </li>
        <% }); %>
      </ul>
    </script>
  </head>

  <body>
  </body>
</html>
